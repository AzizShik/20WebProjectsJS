<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Break Out Game</title>
</head>

<body>
  <h1 class="title">Break out Game</h1>
  <button class="show-btn btn">Show Rules</button>
  <div class="rules">
    <h2 class="rules__title">How To Play:</h2>
    <p class="rules__descr">Use your right and left keys to move the paddle to bounce the ball up and break the blocks.
    </p>
    <p class="rules__descr">If you miss the ball, your score and the blocks will reset.</p>
    <button class="rules__close btn">Close</button>
  </div>

  <canvas class="canvas" id="canvas" width="800" height="600"></canvas>

  <script src="script.js"></script>
</body>

</html>
