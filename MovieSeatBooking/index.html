<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Movie Seat Booking</title>
</head>
<body>
  
  <div class="movie">
    <div class="movie__pick">
      <p class="movie__pick-text">Pick a movie : </p>
      <select name="" id="movieSelect" class="movie__pick-select">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">The Lion King ($9)</option>
      </select>
    </div>
    <div class="movie__showcase">
      <div class="movie__showcase-item">N/A</div>
      <div class="movie__showcase-item">Selected</div>
      <div class="movie__showcase-item">Occupied</div>
    </div>
    <div class="movie__container">
      <div class="movie__container-screen"></div>
      <div class="movie__container-row">
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat "></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat "></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat occupied"></div>
        <div class="movie__container-seat"></div>
      </div>
      <div class="movie__container-row">
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat "></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat occupied"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
      </div>
      <div class="movie__container-row">
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat occupied"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
      </div>
      <div class="movie__container-row">
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat occupied"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
      </div>
      <div class="movie__container-row">
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat "></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat occupied"></div>
      </div>
      <div class="movie__container-row">
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat "></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat occupied"></div>
        <div class="movie__container-seat"></div>
        <div class="movie__container-seat"></div>
      </div>
    </div>
    <div class="movie__info">
      You have selected <span class="movie__info-seats">0</span> seats for a price of 
      $<span class="movie__info-price">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
