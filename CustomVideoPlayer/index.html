<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Custom Video Player</title>
</head>

<body>


  <div class="wrapper">



    <div class="player">
      <video class="player__video" src="video/video.mp4"></video>
      <button class="player__play-big btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z" />
        </svg>
      </button>
      <div class="player__toolbar">
        <div class="player__progress-bar">
          <div class="player__progress-bar-line"></div>
        </div>
        <button class="player__play-small btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M10 8.64L15.27 12 10 15.36V8.64M8 5v14l11-7L8 5z" />
          </svg>
        </button>
        <button class="player__volume btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M3 9v6h4l5 5V4L7 9H3zm7-.17v6.34L7.83 13H5v-2h2.83L10 8.83zM16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77 0-4.28-2.99-7.86-7-8.77z" />
          </svg>
        </button>
        <div class="player__progress-time">
          <div class="player__progress-time-label">
            <span class="player__progress-time-value">25%</span>
            <input class="player__progress-time-volume" type="range" name="volume" id="videoVolume" value="25">
          </div>
          <div class="player__progress-time-current">
            <span class="player__progress-current-minutes">00</span>:<span class="player__progress-current-seconds">00</span>
          </div>
          /
          <div class="player__progress-time-all">
            <span class="player__progress-all-minutes">00</span>:<span class="player__progress-all-seconds">00</span>
          </div>
        </div>
        <button class="player__settings btn">
          <div class="player__settings-speed">
            <div>
              <input class="player__settings-input" type="radio" id="0.25" name="video-speed">
              <label for="0.25" class="player__settings-label"> 0.25x </label>
            </div>
            <div>
              <input class="player__settings-input" type="radio" id="0.5" name="video-speed">
              <label for="0.5" class="player__settings-label"> 0.5x </label>
            </div>
            <div>
              <input class="player__settings-input" type="radio" id="1" name="video-speed" checked>
              <label for="1" class="player__settings-label"> Normal </label>
            </div>
            <div>
              <input class="player__settings-input" type="radio" id="1.25" name="video-speed">
              <label for="1.25" class="player__settings-label"> 1.25x </label>
            </div>
            <div>
              <input class="player__settings-input" type="radio" id="1.5" name="video-speed">
              <label for="1.5" class="player__settings-label"> 1.5x </label>
            </div>
            <div>
              <input class="player__settings-input" type="radio" id="1.75" name="video-speed">
              <label for="1.75" class="player__settings-label"> 1.75x </label>
            </div>
            <div>
              <input class="player__settings-input" type="radio" id="2" name="video-speed">
              <label for="2" class="player__settings-label"> 2x </label>
            </div>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.09-.16-.26-.25-.44-.25-.06 0-.12.01-.17.03l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.06-.02-.12-.03-.18-.03-.17 0-.34.09-.43.25l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.09.16.26.25.44.25.06 0 .12-.01.17-.03l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.06.02.12.03.18.03.17 0 .34-.09.43-.25l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zm-1.98-1.71c.04.31.05.52.05.73 0 .21-.02.43-.05.73l-.14 1.13.89.7 1.08.84-.7 1.21-1.27-.51-1.04-.42-.9.68c-.43.32-.84.56-1.25.73l-1.06.43-.16 1.13-.2 1.35h-1.4l-.19-1.35-.16-1.13-1.06-.43c-.43-.18-.83-.41-1.23-.71l-.91-.7-1.06.43-1.27.51-.7-1.21 1.08-.84.89-.7-.14-1.13c-.03-.31-.05-.54-.05-.74s.02-.43.05-.73l.14-1.13-.89-.7-1.08-.84.7-1.21 1.27.51 1.04.42.9-.68c.43-.32.84-.56 1.25-.73l1.06-.43.16-1.13.2-1.35h1.39l.19 1.35.16 1.13 1.06.43c.43.18.83.41 1.23.71l.91.7 1.06-.43 1.27-.51.7 1.21-1.07.85-.89.7.14 1.13zM12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
          </svg>
        </button>
        <button class="player__fullscreen btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" /></svg>
        </button>
      </div>
    </div>



  </div>

  <script src="js/script.js"></script>
</body>

</html>
