<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>DOM Array Methods</title>
</head>

<body>
  <h1 class="title">DOM Array Methods</h1>

  <div class="container">
    <aside class="toolbar">
      <button class="toolbar__btn" id="add-user">
        Add User
        <span class="material-icons-outlined" >
          person
        </span>
      </button>
      <button class="toolbar__btn" id="double-money">
        Double Money
        <span class="material-icons-outlined" >
          monetization_on
        </span>
      </button>
      <button class="toolbar__btn" id="show-millionaires">
        Show Only Millionaires
        <span class="material-icons-outlined">
          savings
        </span>
      </button>
      <button class="toolbar__btn" id="richest">
        Sort by Richest
        <span class="material-icons-outlined">
          arrow_downward
        </span>
      </button>
      <button class="toolbar__btn" id="calculate">
        Calculate entire Wealth
        <span class="material-icons-outlined">
          calculate
        </span>
      </button>
    </aside>
    <div class="main">
      <div class="main__top">
        <h2 class="main__person">Person</h2>
        <div class="main__wealth">Wealth</div>
      </div>
      <div class="main__bottom"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
