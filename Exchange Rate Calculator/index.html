<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Exchange Rate Calculator</title>
</head>

<body>


  <div class="container">
    <div class="icons">
      <span class="material-icons material-icons-outlined">
        paid
      </span>
      <span class="material-icons material-icons-outlined">
        savings
      </span>
    </div>

    <h1 class="title">Exchange Rate Calculator</h1>
    <div class="text">Choose the currency and the amounts to get thee exchange rate</div>

    <div class="calculator">
      <div class="calculator-top">
        <select id="topSelect"></select>
        <div class="incrementer">
          <input class="input" type="text" id="topInput" placeholder="0" value="1">
          <div class="btns">
            <button class="plus-btn">
              <span class="material-icons material-icons-outlined">
                add
              </span>
            </button>
            <button class="minus-btn">
              <span class="material-icons material-icons-outlined">
                remove
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="calculator-middle">
        <button class="calculator-swap" id="swap">Swap</button>
        <div class="calculator-rate"></div>
      </div>
      <div class="calculator-bottom">
        <select id="bottomSelect"></select>
        <div class="incrementer">
          <input class="input" type="text" id="bottomInput" placeholder="0" value="1">
        </div>
      </div>
    </div>
  </div>


  <script src="js/main.js"></script>
</body>

</html>
