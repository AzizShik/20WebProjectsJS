<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">
  <title>Memory Cards</title>

    <header class="header">
      <h1 class="title">Memory Cards</h1>
      <button class="btn header__btn">+ Add New Card</button>

              fill="#121313" fill-rule="evenodd" id="Arrow_Back" />

        </button>
        <div class="slider__slides">
          <span class="slider__slides-current">0</span>
          /
          <span class="slider__slides-total">0</span>
        </div>
        <button class="slider__next slider__btn">
          <svg width="32px" height="32px" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 489.6 489.6"
            style="enable-background:new 0 0 489.6 489.6;" xml:space="preserve">
            <g>
              <g>
                <g>
                  <path d="M0,244.8c0,9.5,7.7,17.2,17.2,17.2h414.2L322.9,370.4c-3.3,3.3-5,7.7-5,12.1s1.7,8.8,5,12.1c6.7,6.7,17.6,6.7,24.3,0
				l137.6-137.7c6.4-6.4,6.4-17.8,0-24.3L347.1,95c-6.7-6.7-17.6-6.7-24.3,0c-6.7,6.7-6.7,17.6,0,24.3l108.4,108.4H17.1

              <g>
              </g>
              <g>
              </g>
              <g>
              </g>
              <g>
              </g>
              <g>
              </g>
              <g>
              </g>
              <g>
              </g>
              <g>
              </g>
              <g>

              <g>

              <g>
              </g>
              <g>
              </g>
              <g>
              </g>
            </g>
            <g>
            </g>
            <g>

            <g>
            </g>
            <g>
            </g>
            <g>

      </div>
    </div>
  </div>

  <button class="btn clear-btn">
    <svg width="32px" height="32px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      class="feather feather-trash-2">
      <polyline points="3 6 5 6 21 6"></polyline>
      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      <line x1="10" y1="11" x2="10" y2="17"></line>
      <line x1="14" y1="11" x2="14" y2="17"></line>
    </svg>
    <span>Clear Cards</span>
  </button>

  <div class="modal">
    <div class="modal__body">
      <div class="modal__content">
        <button class="modal__close">&times;</button>
        <h2 class="modal__title">Add New Card</h2>
        <form class="modal__form">
          <label for="" class="modal__form-label">
            Question
            <textarea name="question" class="modal__form-text" placeholder="Enter Question..." cols="30" rows="4"></textarea>
          </label>
          <label for="" class="modal__form-label">
            Answer
            <textarea name="answer" class="modal__form-text" placeholder="Enter Answer..." cols="10" rows="4"></textarea>
          </label>
          <button class="modal__form-btn btn" type="submit">+ Add Card</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
