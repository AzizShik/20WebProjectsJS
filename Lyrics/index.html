<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lyrics</title>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <h1 class="header__title">LyricsSearch</h1>
        <form class="header__form">
          <input type="text" class="header__form-input" placeholder="Enter artist or song name...">
          <button class="header__form-btn" type="submit">Search</button>
        </form>
      </div>
    </div>
  </header>

  <section class="results">
    <div class="container">
      <h2 class="results__title">Results will be displayed here</h2>
      <div class="results__inner">
        <div class="results__container"></div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
