<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hangman</title>
</head>

<body>

  <h1 class="title">Hangman</h1>
  <div class="descr">Find the hidden word - Enter a letter</div>

  <div class="game-container">
    <svg height="250" width="200" class="figure-container">
      <line x1="60" y1="20" x2="140" y2="20"></line>
      <line x1="140" y1="20" x2="140" y2="50"></line>
      <line x1="60" y1="20" x2="60" y2="230"></line>
      <line x1="20" y1="230" x2="100" y2="230"></line>

      <circle class="figure-part" cx="140" cy="70" r="20"></circle>
      <line class="figure-part" x1="140" y1="90" x2="140" y2="150"></line>
      <line class="figure-part" x1="140" y1="120" x2="120" y2="100"></line>
      <line class="figure-part" x1="140" y1="120" x2="160" y2="100"></line>
      <line class="figure-part" x1="140" y1="150" x2="120" y2="180"></line>
      <line class="figure-part" x1="140" y1="150" x2="160" y2="180"></line>

    </svg>

    <div class="wrong-letters-container">
      <p class="wrong-letters-title">Wrong</p>
      <div class="wrong-letters__inner">
        <span class="wrong-letters__span"></span>
        <span class="wrong-letters__span"></span>
        <span class="wrong-letters__span"></span>
        <span class="wrong-letters__span"></span>
        <span class="wrong-letters__span"></span>
        <span class="wrong-letters__span"></span>
      </div>
    </div>

    <div class="word" id="word">
      <span class="letters">O</span>
    </div>
  </div>

  <div class="popup-container">
    <div class="popup">
      <h2 class="popup__title">You Have Won 👍</h2>
      <div class="popup__word">Word:<span class="popup__word-span"></span></div>
      <button class="popup__btn">Play Again</button>
    </div>
  </div>
  <div class="notification-container">You have already entered this letter</div>


  <script src="script.js"></script>
</body>

</html>
