<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>New Year Countdown</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="title">New Year Coundown</h1>
      <div class="countdown">
        <div class="countdown__item">
          <span class="days countdown__span"></span>
          <small>days</small>
        </div>
        <div class="countdown__item">
          <span class="hours countdown__span"></span>
          <small>hours</small>
        </div>
        <div class="countdown__item">
          <span class="minutes countdown__span"></span>
          <small>minutes</small>
        </div>
        <div class="countdown__item">
          <span class="seconds countdown__span"></span>
          <small>seconds</small>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
