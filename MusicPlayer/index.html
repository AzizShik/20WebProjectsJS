<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>

<body>

  <h1 class="title">Music Player</h1>

  <div class="player">
    <div class="player__name">
      <img src="img/clockwork.jpg" alt="poster" class="player__img">
      <div class="player__name-title">Cushy  Clock Work</div>
    </div>
    <audio class="player__audio" src="audio/Clockwork.mp3"></audio>
    <div class="player__controls">
      <div class="player__progress">
        <div class="player__progress-width"></div>
      </div>
      <button class="player__prev player__btn">
        <span class="material-symbols-outlined material-icons">
          skip_previous
        </span>
      </button>
      <button class="player__play player__btn">
        <span class="material-symbols-outlined material-icons">
          play_arrow
        </span>
      </button>
      <button class="player__next player__btn">
        <span class="material-symbols-outlined material-icons">
          skip_next
        </span>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
