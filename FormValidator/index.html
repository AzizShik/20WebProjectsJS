<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form Validator</title>
</head>
<body>
  
  <form class="form" id="form">
    <h2 class="form__title">Register With Us</h2>
    <div class="form__control">
      <label for="username" class="form__control-label">Username</label>
      <input type="text"  class="form__control-input" id="username" name="username" placeholder="Enter username">
      <small>Error message</small>
    </div>
    <div class="form__control">
      <label for="email" class="form__control-label">Email</label>
      <input type="text" class="form__control-input" id="email" name="email" placeholder="Enter email">
      <small>Error message</small>
    </div>
    <div class="form__control">
      <label for="password" class="form__control-label">Password</label>
      <input type="password" class="form__control-input" id="password" name="password" placeholder="Enter password">
      <small>Error message</small>
    </div>
    <div class="form__control">
      <label for="password2" class="form__control-label">Confirm Password</label>
      <input type="password" class="form__control-input" id="password2" name="password2" placeholder="Enter password again">
      <small>Error message</small>
    </div>
    <button class="form__btn" type="submit">Submit</button>
  </form>


  <script src="script.js"></script>
</body>
</html>
